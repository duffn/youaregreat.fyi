<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>You Are Great.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="images/star.png">
    <link rel="shortcut icon" href="images/star.png">

    <style>
        main {
            align-content: center;
            box-sizing: border-box;
            display: grid;
            font-family: SF Pro Text, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif;
            -webkit-hyphens: auto;
            hyphens: auto;
            line-height: 1.65;
            margin: 0 auto;
            max-width: 680px;
            min-height: 100vh;
            padding: 72px 0;
            text-align: center
        }

        h1 {
            border-bottom: 3px solid #f8f8f8;
            font-size: 45px
        }

        p {
            font-size: 16px
        }

        p.tag-line {
            margin-bottom: 35px
        }

        div.pre-block {
            border: 10px solid #f8f8f8;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        pre.pre-command {
            color: #c6c6c6
        }

        p.footer {
            border-bottom: 3px solid #f8f8f8;
            font-size: 12px;
            font-style: italic;
            margin-top: 30px;
            padding-bottom: 40px
        }

        a {
            color: #c6c6c6;
            cursor: pointer;
            transition: all .2s ease
        }

        a:hover {
            text-decoration: none
        }

        code,
        pre {
            color: #d400ff;
            font-family: Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
            font-size: .92em
        }

        code:after,
        code:before {
            content: "\`"
        }

    </style>
</head>

<body>
    <main>
        <h1>You Are Great.</h1>
        <p class="tag-line">Random compliments. A happy thing for sad times.</p>
        <div class="pre-block">
            <pre class="pre-command">curl https://youaregreat.fyi/api/</pre>
            <pre>{"message":"You are great. ðŸŒŸ"}</pre>
        </div>
        <div class="pre-block">
            <pre class="pre-command">curl https://youaregreat.fyi/api/?name=Julie</pre>
            <pre>{"message":"Hello Julie. You are appreciated."}</pre>
        </div>
        <p class="footer">There's also a special header just for you.</p>
        <a href="https://duffn.github.io">Me.</a>
        <a href="https://github.com/duffn/youaregreat.fyi">GitHub.</a>
    </main>
</body>

</html>
